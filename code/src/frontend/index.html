<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointeuse - Entr√©e PIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #343a40;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .pin-display {
            font-size: 2.5rem;
            letter-spacing: 15px;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            min-height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pin-dot {
            width: 20px;
            height: 20px;
            background: #dee2e6;
            border-radius: 50%;
            display: inline-block;
            margin: 0 8px;
            transition: background 0.2s;
        }

        .pin-dot.filled {
            background: #4a90d9;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 280px;
            margin: 0 auto;
        }

        .key {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: #f8f9fa;
            color: #343a40;
            font-weight: 600;
        }

        .key:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.zero {
            grid-column: 2;
        }

        .key.clear {
            background: #ffc107;
            color: #343a40;
        }

        .key.submit {
            background: #28a745;
            color: white;
        }

        .key.submit:hover {
            background: #218838;
        }

        .key.clear:hover {
            background: #e0a800;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .result h3 {
            margin-bottom: 5px;
        }

        .admin-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .admin-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .admin-link a:hover {
            color: #4a90d9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïê Pointeuse</h1>
        <p class="subtitle">Entrez votre code PIN</p>

        <div class="pin-display" id="pinDisplay">
            <span class="pin-dot" id="dot1"></span>
            <span class="pin-dot" id="dot2"></span>
            <span class="pin-dot" id="dot3"></span>
            <span class="pin-dot" id="dot4"></span>
        </div>

        <div class="keypad">
            <button class="key" onclick="addDigit('1')">1</button>
            <button class="key" onclick="addDigit('2')">2</button>
            <button class="key" onclick="addDigit('3')">3</button>
            <button class="key" onclick="addDigit('4')">4</button>
            <button class="key" onclick="addDigit('5')">5</button>
            <button class="key" onclick="addDigit('6')">6</button>
            <button class="key" onclick="addDigit('7')">7</button>
            <button class="key" onclick="addDigit('8')">8</button>
            <button class="key" onclick="addDigit('9')">9</button>
            <button class="key clear" onclick="clearPin()">‚å´</button>
            <button class="key zero" onclick="addDigit('0')">0</button>
            <button class="key submit" onclick="submitPin()">‚úì</button>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <p id="resultMessage"></p>
        </div>

        <div class="admin-link">
            <a href="/admin">üîê Acc√®s Administration</a>
        </div>
    </div>

    <script>
        let pin = '';
        const dots = [
            document.getElementById('dot1'),
            document.getElementById('dot2'),
            document.getElementById('dot3'),
            document.getElementById('dot4')
        ];
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const pinDisplay = document.getElementById('pinDisplay');

        function updateDisplay() {
            dots.forEach((dot, index) => {
                if (index < pin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function addDigit(digit) {
            if (pin.length < 4) {
                pin += digit;
                updateDisplay();
                hideResult();
            }
        }

        function clearPin() {
            pin = pin.slice(0, -1);
            updateDisplay();
        }

        function hideResult() {
            result.classList.remove('success', 'error');
        }

        async function submitPin() {
            if (pin.length !== 4) {
                showError('Veuillez entrer 4 chiffres');
                return;
            }

            try {
                const response = await fetch('/api/attendance/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pin })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || 'Code PIN invalide');
                }
            } catch (error) {
                showError('Erreur de connexion');
                console.error('Error:', error);
            }

            // Reset PIN after submission
            pin = '';
            updateDisplay();
        }

        function showSuccess(data) {
            const typeText = data.type === 'arrival' ? 'Arriv√©e' : 'D√©part';
            const emoji = data.type === 'arrival' ? 'üì•' : 'üì§';
            const time = new Date(data.timestamp).toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            result.classList.remove('error');
            result.classList.add('success');
            resultTitle.textContent = `${emoji} ${typeText} enregistr√©e`;
            resultMessage.textContent = `${data.userName} - ${time}`;
        }

        function showError(message) {
            result.classList.remove('success');
            result.classList.add('error');
            resultTitle.textContent = '‚ùå Erreur';
            resultMessage.textContent = message;
            
            // Shake animation
            pinDisplay.classList.add('shake');
            setTimeout(() => pinDisplay.classList.remove('shake'), 300);
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                addDigit(e.key);
            } else if (e.key === 'Backspace') {
                clearPin();
            } else if (e.key === 'Enter') {
                submitPin();
            }
        });
    </script>
</body>
</html>
